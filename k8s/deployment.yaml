apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  selector:
    matchLabels:
      app: p-ser-gateway
  replicas: 1
  template:
    metadata:
      labels:
        app: p-ser-gateway
    spec:
      volumes:
        - name: app-config
          configMap:
            name: app-config
      containers:
        - name: gateway-container
          image: amanecopse/p-ser-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: "/share"
              name: app-config